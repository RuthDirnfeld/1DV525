        <header>
            <h1>Contact</h1>
        </header>

        <!-- HTML form supporting HTTP POST method -->
        <div id="formContainer">
            <form action="contact.html" method="POST">
                <fieldset>
                    <legend>Ask your question</legend>
                    <label for="type">Type</label>
                    <select id="type">
                        <option>Question</option>
                        <option>Feedback</option>
                    </select>
                    <br>
                    <br>
                    <label for="firstName">First Name</label>
                    <input id="firstName" type="text">
                    <br>
                    <label for="lastName">Last Name</label>
                    <input id="lastName" type="text">
                    <br>
                    <br>
                    <label for="question">Question</label>
                    <textarea id="question" rows="10" cols="30" placeholder></textarea>
                </fieldset>
                <fieldset>
                    <legend>How should I contact you?</legend>
                    <label for="telephone">
                        <input id="telephone" type="checkbox">
                        Telephone
                    </label>
                    <br>
                    <br>
                    <label for="e-mail">
                        <input id="e-mail" type="checkbox">
                        E-Mail
                    </label>
                </fieldset>
                <button type="send">Send</button>
            </form>
        </div>
    </div>
